    <mat-nav-list>
      <a mat-list-item [routerLink]="['/login']" *ngIf="!this.authService.isLoggedIn()">Login</a>&emsp;
      <a mat-list-item [routerLink]="['/login']" *ngIf="this.authService.isLoggedIn()">Logout</a>&emsp;
      <a mat-list-item [routerLink]="['/register']" *ngIf="!this.authService.isLoggedIn()">Register</a>&emsp;
      <a mat-list-item [routerLink]="['/feedpublic']">Public Feed</a>&emsp;
    </mat-nav-list>
      
  </mat-sidenav>

  <mat-sidenav #userData align="end" [opened]="false" mode="over" class="right-side-nav">
    <app-usersidenavview></app-usersidenavview>
  </mat-sidenav>

  <div fxFlexFill fxLayout="column">
    <div>
      <mat-toolbar color="primary">
        <div class="example-sidenav-content">
          <button mat-button (click)="sidenav.open()">
              <i class="material-icons">menu</i>
          </button>
        </div>
        <span>Ntrest</span>
      </mat-toolbar>
    </div>

    <div fxFlex="100%">
        <router-outlet class="hidden-router"></router-outlet>
    </div>

    <app-footer fxFlex></app-footer>
  </div>
