<form #frm="ngForm">
    <mat-form-field class="example-full-width">
      <input matInput #msgs type="text" name="publicststus" [(ngModel)]="model.status" #ctrl="ngModel" placeholder="Post to Public Feed">
    </mat-form-field>
</form>
<button mat-button color="primary"(click)="sendmsg()">Post</button>
<div *ngFor="let item of feed.slice().reverse()">
  <br>
  <mat-card>
    <span><b>{{item.username}}</b></span>
    <div><br>{{item.message}}</div>
  </mat-card>

  
  <br>
</div>
