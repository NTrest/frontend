<form #frm="ngForm">
  Post to public feed:<br>
  <input #msgs id=input2 type="text" name="publicststus" [(ngModel)]="model.status" #ctrl="ngModel"><br>
</form>
<div>
  <button (click)="sendmsg();">Post</button>
</div>

<div *ngFor="let item of feed.slice().reverse()">
  <mat-card>
    <span>{{item.username}}</span>
    <div>{{item.message}}</div>
  </mat-card>

  
  <br>
</div>
