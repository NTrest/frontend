<form (submit)="login()" #f="ngForm">
        <div class="input">
            <label>Username</label>
            <input type="text" [(ngModel)]="model.username" name="username">
        </div>
        <div class="input">
            <label>Password</label>
            <input type="password" [(ngModel)]="model.password" name="password">
        </div>
        <div class="input">
                <input type="checkbox" name="remember" value="remember" checked> Keep Me Signed In<br><br>
            <input type="submit" value="Login">
        </div>
 </form>
