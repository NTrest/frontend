<section class="mat-typography">
    <h1 align=center>Login</h1>
  </section>

<form class="example-form">
    <mat-form-field class="example-full-width">
        <input matInput type ="text" name="username" [(ngModel)]="model.username" placeholder="Username">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput type="password" name="password" [(ngModel)]="model.password" placeholder="Password">
      </mat-form-field>
   
    <button mat-raised-button color="primary" (click)="login()">Login
    </button>

    <mat-checkbox type="checkbox" name="remember" value="remember" checked> Keep Me Signed In</mat-checkbox>
</form>
